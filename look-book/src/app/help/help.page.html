<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Help</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <ion-text color="Primary">
    <img src="assets/img/title.png">
  </ion-text>

  <ion-card>
      <ion-card-subtitle> 
        {{subtitle}} {{featuresTitle}} 
      </ion-card-subtitle>

    <ion-card-content >
      <h2 *ngFor="let f of features"> - {{f}}</h2>
    </ion-card-content>
  </ion-card>

</ion-content>
