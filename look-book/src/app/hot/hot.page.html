<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list>
        <ion-item *ngFor="let image of (images | async)">
            <ion-grid>

                <ion-row>
                    <ion-img (click)="likePhoto(image)" [src]="image.imageURL"></ion-img>
                </ion-row>

                <ion-row>
                    <ion-title>{{image.name}} - {{image.likes}} votes</ion-title>
                </ion-row>

            </ion-grid>
        </ion-item>
    </ion-list>

    <ion-fab (click)="takePhoto()" color="secondary" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
