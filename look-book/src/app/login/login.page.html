<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Look-Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
          <img src="assets/img/login.png" alt="your image">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input id="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input id="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-button id="loginButton" (click)="checkLogin()" expand="block" fill="solid">Login</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center"> 
        <ion-button id="loginButton" (click)="signUp()" size="small" fill="outline">Sign Up!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
